<div class="header">
    <h1>Issue Tracking System</h1>
  </div>

<h2 class="text-center mb-4">Signup</h2>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" required />
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            <small class="text-danger" *ngIf="signupForm.get('name')?.errors?.['required']">Name is required.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
            <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" required />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            <small class="text-danger" *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
            <small class="text-danger" *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="profileImage">Profile Image (URL)</label>
        <input type="url" id="profileImage" formControlName="profileImage" class="form-control" required />
        <div *ngIf="signupForm.get('profileImage')?.invalid && signupForm.get('profileImage')?.touched">
            <small class="text-danger" *ngIf="signupForm.get('profileImage')?.errors?.['required']">Profile image URL is required.</small>
            <small class="text-danger" *ngIf="signupForm.get('profileImage')?.errors?.['pattern']">Invalid URL format.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control" required>
            <option value="">Select Role</option>
            <option value="Project Owner">Project Owner</option>
            <option value="Assignee">Assignee</option>
        </select>
        <div *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched">
            <small class="text-danger">Role is required.</small>
        </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid" class="btn btn-yellow">Signup</button>
</form>

<div class="text-center mt-3">
    <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
</div>
