<div class="header">
    <h1>Issue Tracking System</h1>
</div>

<h2 class="text-center mb-4">Login</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="container">
    <div class="form-group">
        <label for="email">Email</label>
        <input
            type="email"
            id="email"
            name="email"
            ngModel
            required
            email
            maxlength="25"
            #email="ngModel"
            class="form-control"
        />
        <div *ngIf="email.invalid && email.touched">
            <small class="text-danger" *ngIf="email.errors?.['required']">Email is required.</small>
            <small class="text-danger" *ngIf="email.errors?.['email']">Invalid email format.</small>
            <div class="text-danger" [hidden]="email.errors?.['maxlength']">Email cannot exceed 25 characters.</div>
            <!-- <div [hidden]="refPassword?.errors?.['maxlength']"></div> -->
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            minlength="6"
            #password="ngModel"
            class="form-control"
        />
        <div *ngIf="password.invalid && password.touched">
            <small class="text-danger" *ngIf="password.errors?.['required']">Password is required.</small>
            <small class="text-danger" *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</small>
            
        </div>
    </div>

    <div class="form-group">
        <label for="role">Role</label>
        <select
            id="role"
            name="role"
            ngModel 
            required
            #role="ngModel"
            class="form-control"
        >
            <option value="">Select Role</option>
            <option value="Project Owner">Project Owner</option>
            <option value="Assignee">Assignee</option>
        </select>
        <div *ngIf="role.invalid && role.touched">
            <small class="text-danger">Role is required.</small>
        </div>
    </div>
    <br>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-yellow">Login</button>
</form>

<div class="text-center mt-3">
    <p>Don't have an account? <a [routerLink]="['/signup']">Signup</a></p>
</div>
